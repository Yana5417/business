<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>快速注册</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*" />

		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="./common/css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />

		<script type="text/javascript" src="./common/js/jquery-2.1.3.min.js"></script>
		<!--IE9 以下兼容-->
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="quickSignContainer">
			<div class="form-group">
				<input
					id="phone"
					class="form-control input"
					placeholder="请输入手机号"
					name="phone"
					type="number"
				/>
				<span id="phoneMsg">手机号码输入错误，请重新输入！</span>
			</div>
			<div class="form-group code">
				<input
					type="text"
					id="code"
					name="code"
					class="form-control"
					placeholder="请输入验证码"
					style="width: 200px;"
				/>
				<img id="imgObj" class="changeImg" alt="验证码" src="/business/img/code" />
				<a href="#" id="changeImg" class="changeImg">换一张</a>
				<div class="line"></div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input
						id="phoneCode"
						type="number"
						class="form-control input"
						placeholder="请输入短信验证码"
						aria-describedby="basic-addon2"
					/>
					<span class="input-group-addon" id="getCode">获取验证码</span>
				</div>
			</div>
			<div class="form-group">
				<input
					id="businessName"
					class="form-control input"
					placeholder="请输入商家名"
					name="businessName"
					type="string"
				/>
			</div>
			<div class="form-group">
				<input
					id="wechat"
					class="form-control input"
					placeholder="请输入微信号"
					name="wechat"
					type="string"
				/>
			</div>
			<div class="form-group position">
				<div class="position-select">
					<select name="businessAddressProvince" id="businessAddressProvince" class="form-control input" >
						<option value="">--请选择省--</option>
					</select>
				</div>
				<div class="position-select">
					<select name="businessAddressCity" id="businessAddressCity" class="form-control input">
						<option value="">--请选择市--</option>
					</select>
				</div>
				<div class="position-select">
					<select name="businessAddressCounty" id="businessAddressCounty" class="form-control input">
						<option value="">--请选择区--</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<input
					id="businessAddressDetail"
					class="form-control input"
					placeholder="请输入详细商户地址"
					name="businessAddressDetail"
					type="string"
				/>
			</div>
			<div class="form-group">
				<input
					id="password"
					class="form-control input"
					placeholder="请设置由6~20位数字，字母组成的密码"
					name="password"
					type="password"
				/>
				<span id="passwordMsg">密码格式错误，请重新输入！ </span>
			</div>
			<div class="form-group">
				<input
					id="rePassword"
					class="form-control input"
					placeholder="请再次输入密码"
					name="rePassword"
					type="password"
				/>
			</div>
			<button class="btn btn-block" id="registerBtn">注册</button>
		</div>
		<div class='logo'>聚合福利</div>
		<script type="text/javascript" src="./common/js/commonModule.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
		<script type="text/javascript" src="./common/js/layer.js" ></script>
	</body>

</html>
