<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

		<!--css-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="./common/css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />

		<script type="text/javascript" src="./common/js/jquery-2.1.3.min.js" ></script>
		<!--IE9 以下兼容-->
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="landContainer">
			<div class="form-group phone">
				<img src="img/icon1@2x.png" class="icon" />
				<input
					id="phone"
					class="form-control"
					placeholder="请输入手机号"
					name="phone"
					type="number"
				/>
				<div class="line"></div>
				<span id="phoneMsg" style="display: none;"></span>
			</div>
			<div class="form-group code">
				<input
					type="text"
					id="code"
					name="code"
					class="form-control"
					placeholder="请输入验证码"
					style="width: 200px; margin-left: 5%;padding-left: 0.35rem;"
				/>
				<img id="imgObj" class="changeImg" alt="验证码" src="/business/img/code" />
				<a href="#" class="changeImg">换一张</a>
				<div class="line"></div>
			</div>
			<div class="form-group pass">
				<img src="img/icon2@2x.png" class="icon" />
				<input
					id="password"
					class="form-control"
					placeholder="请输入密码"
					name="mobile"
					type="password"
				/>
				<i class="pass-eyes"></i>
				<div class="line"></div>
				<span id="passwordMsg" style="display: none;"></span>
			</div>
			<div class="twoChoic">
			</div>
			<div class="clearfix"></div>
			<button class="btn btn-block" id="login">登录</button>

			<p class="phoneNum"><a href="register.html" target="_parent">立即注册</a></p>
		</div>
		<div class='logo'>聚合福利</div>
		<script type="text/javascript" src="./common/js/commonModule.js" ></script>
		<script src="js/login.js"></script>
		<script type="text/javascript" src="./common/js/layer.js" ></script>
	</body>

</html>
